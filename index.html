<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <title>How Will Kamala Help Me?</title>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-3xl mx-auto">
  <div class="max-w-full mx-auto bg-[#f5f0e6] p-6 shadow-lg rounded-lg">
    <form id="customForm" class="space-y-6">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-4 tracking-wider">HOW WILL KAMALA HELP ME?</h2>

        <!-- Age Group Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">How old are you?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" onclick="selectOption(this, 'age', 'genz')">Gen Z</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" onclick="selectOption(this, 'age', 'millennial')">Millennial</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" onclick="selectOption(this, 'age', 'genx')">Gen X</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" onclick="selectOption(this, 'age', 'senior')">Senior</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="age" onclick="selectOption(this, 'age', '')">Prefer Not To Say</button>
            </div>
            <input type="hidden" id="age" name="age" value="">
        </fieldset>

        <!-- Home Status Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">What's your home status?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="home" onclick="selectOption(this, 'home', 'renter')">I rent my home</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="home" onclick="selectOption(this, 'home', 'owner')">I own my home</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="home" onclick="selectOption(this, 'home', 'buyer')">Looking to buy</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="home" onclick="selectOption(this, 'home', '')">Prefer Not To Say</button>
            </div>
            <input type="hidden" id="home" name="home" value="">
        </fieldset>

        <!-- Parental Status Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">What's your family situation?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="parent" onclick="selectOption(this, 'parent', 'parent')">Parent of Kids</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="parent" onclick="selectOption(this, 'parent', 'futureparent')">Future Parent</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="parent" onclick="selectOption(this, 'parent', 'nokids')">No Kids</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="parent" onclick="selectOption(this, 'parent', '')">Prefer Not to Say</button>
            </div>
            <input type="hidden" id="parent" name="parent" value="">
        </fieldset>

        <!-- Work Status Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">What's your work situation?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="work" onclick="selectOption(this, 'work', 'worker')">Blue Collar Worker</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="work" onclick="selectOption(this, 'work', 'sbo')">Small Business Owner</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="work" onclick="selectOption(this, 'work', '')">Prefer Not to Say</button>
            </div>
            <input type="hidden" id="work" name="work" value="">
        </fieldset>

        <!-- Submit Button -->
        <button type="button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 w-full text-lg" onclick="displayContent()">
            How Will Kamala Help Me?
        </button>
    </form>
</div>



 <br>
  <div id="result" class="max-full mx-auto bg-white shadow-lg p-6 rounded-lg" style="display: none">  </div>
</div>
  <script src="wckdfm.js" defer> </script>

</body>
</html>
