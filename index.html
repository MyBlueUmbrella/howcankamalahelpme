<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <title>How Will Kamala Help Me?</title>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-3xl mx-auto">
  <div class="max-w-full mx-auto bg-[#f5f0e6] p-6 shadow-lg rounded-lg">
    <form id="customForm" class="space-y-6">
        <h2 class="text-2xl font-extrabold text-gray-900 mb-4 tracking-wider">HOW WILL KAMALA HELP ME?</h2>

        <!-- Age Group Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">How old are you?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" id="genz" onclick="selectOption(this, this.dataset.category, this.id)">Gen Z</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" id="millennial" onclick="selectOption(this, this.dataset.category, this.id)">Millennial</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" id="genx" onclick="selectOption(this, this.dataset.category, this.id)">Gen X</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="age" id="senior" onclick="selectOption(this, this.dataset.category, this.id)">Senior</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="age" id="noage" onclick="selectOption(this, this.dataset.category, '')">Other</button>
            </div>
            <input type="hidden" id="age" name="age" value="">
        </fieldset>

        <!-- Home Status Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">What's your home status?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="home" id="renter" onclick="selectOption(this, this.dataset.category, this.id)">I rent my home</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="home" id="owner" onclick="selectOption(this, this.dataset.category, this.id)">I own my home</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="home" id="buyer" onclick="selectOption(this, this.dataset.category, this.id)">Looking to buy</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="home" id="nohome" onclick="selectOption(this, this.dataset.category, '')">Other</button>
            </div>
            <input type="hidden" id="home" name="home" value="">
        </fieldset>

        <!-- Parental Status Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">What's your family situation?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="parent" id="parent" onclick="selectOption(this, this.dataset.category, this.id)">Parent of Kids</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="parent" id="futureparent" onclick="selectOption(this, this.dataset.category, this.id)">Future Parent</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="parent" id="nokids" onclick="selectOption(this, this.dataset.category, this.id)">No Kids</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="parent" id="noparent" onclick="selectOption(this, this.dataset.category, '')">Other</button>
            </div>
            <input type="hidden" id="parent" name="parent" value="">
        </fieldset>

        <!-- Work Status Section -->
        <fieldset class="mb-6">
            <legend class="text-lg font-medium text-gray-800 mb-2">What's your work situation?</legend>
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="work" id="worker" onclick="selectOption(this, this.dataset.category, this.id)">Blue Collar Worker</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="work" id="wcworker" onclick="selectOption(this, this.dataset.category, this.id)">White Collar Worker</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="work" id="sbo" onclick="selectOption(this, this.dataset.category, this.id)">Small Business Owner</button>                
		<button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #e1dfd5;" data-category="work" id="unemployed" onclick="selectOption(this, this.dataset.category, this.id)">Looking for Work</button>
                <button type="button" class="p-2 rounded-full focus:outline-none text-md font-medium" style="background-color: #b4c7ed;" data-category="work" id="nowork" onclick="selectOption(this, this.dataset.category, '')">Other</button>
            </div>
            <input type="hidden" id="work" name="work" value="">
        </fieldset>

        <!-- Submit Button -->
        <button type="button" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 w-full text-lg" onclick="displayContent()">
            How Will Kamala Help Me?
        </button>
    </form>
</div>



 <br>
  <div id="result" class="max-full mx-auto bg-white shadow-lg p-6 rounded-lg" style="display: none">  </div>
</div>
  <script src="wckdfm.js" defer> </script>

</body>
</html>
