<h1></h1>
<form id="customForm" class="content">
    <label>Describe Yourself!</label>
    <br>
    <input type="checkbox" name="age" id="senior" onclick="makeExclusive(this)">Senior</input> 
    <input type="checkbox" name="age" id="genx" onclick="makeExclusive(this)">Gen X</input>
    <input type="checkbox" name="age" id="millenial" onclick="makeExclusive(this)">Millenial</input>
    <input type="checkbox" name="age" id="genz" onclick="makeExclusive(this)">Gen Z</input>
    <br>
    <input type="checkbox" name="home" id="renter" onclick="makeExclusive(this)">Renter</input>
    <input type="checkbox" name="home" id="owner" onclick="makeExclusive(this)">Home Owner</input>
    <input type="checkbox" name="home" id="buyer" onclick="makeExclusive(this)">Looking to Buy</input>
    <br>
    <input type="checkbox" name="parent" id="parent" onclick="makeExclusive(this)">Parent of Kids</input>
    <input type="checkbox" name="parent" id="futureparent" onclick="makeExclusive(this)">Future Parent</input>
    <br>
    <input type="checkbox" name="work" id="worker" onclick="makeExclusive(this)">Worker</input>
    <input type="checkbox" name="work" id="sbo" onclick="makeExclusive(this)">Small Business Owner</input>
    <br>
     <button type="button" onclick="displayContent()"> How Will Kamala Help Me?</button>
</form>

<div id="result" class="content"></div>

<script>
    
    var conditionsDict = {};

    // Add key-value pairs to the dictionary
    conditionsDict["senior"] = {
        "kamala": 
        `<ul>
          <li>Expand high-quality home care services for seniors (source)</li>
          <li>Fund programs for doctors, nurses, and health care providers to train on geriatric specific issues and care (source)</li>
          <li>Negotiate lower prices for drugs, inhalers, hearing aids, and other medical needs (sources)</li>
          <li>Protect and expand Social Security and Medicare</li>
        </ul> <br>
        Learn More: https://www.whitehouse.gov/briefing-room/statements-releases/2021/05/03/fact-sheet-biden-harris-administration-delivers-funds-to-support-the-health-of-older-americans/`,
        "trump": 
        `<ul>
          <li> Healthcare Cuts: Trump's administration <b>sought to repeal the Affordable Care Act (ACA)</b>, which provides important protections for seniors, including coverage for pre-existing conditions and preventive services.</li> 
          <li> Medicare Changes: Proposals to privatize or restructure Medicare could <b>shift more costs onto seniors</b>. Such changes might lead to higher out-of-pocket expenses and reduce the predictability of healthcare costs for elderly individuals.</li>
          <li> Social Security: Trump's budget proposals have included measures that could undermine Social Security, such as <b>changes to the cost-of-living adjustments</b> or efforts to reduce overall funding.</li>
        </ul>`};
    conditionsDict["renter"] = {"kamala": "You're a childless renter. Perhaps a catlady?", "trump":""};
    conditionsDict["ownerparent"] = {"kamala": "You're a homeowning parent. Good luck affording all that!", "trump":""};
    conditionsDict["renterparent"] = {"kamala": "You're a parent paying rent. Good luck affording all that!", "trump":""};
    
    function displayContent() {
        var conditionKey = "";
        ["age", "home", "parent", "work"].forEach((category) => {
            document.querySelectorAll('input[name="' + category + '"]').forEach(cb => {
                if (cb.checked) {
                    conditionKey += cb.id
                }
            });
        });
        
        const resultContent = conditionsDict[conditionKey];
        const resultDiv = document.getElementById('result');

        if (resultContent != undefined) {
            resultDiv.innerHTML = "<h2>Kamala Harris will:</h2>" + resultContent.kamala + "<br>" +
                "<h2>Conversely, Trump:</h2>" + resultContent.trump + "<br>";
        } else { 
            resultDiv.innerHTML = "<p>Woah, crazy combination here!</p>";
        }
    }

    function makeExclusive(checkbox) {
      const checkboxes = document.querySelectorAll('input[name=' + checkbox.name + ']');
      checkboxes.forEach(cb => {
        if (cb !== checkbox) {
          cb.checked = false;
        }
      });
    }
    
</script>

<style>
    #customForm {
        margin-top: 20px;
    }
    .content {
        margin-top: 20px;
        padding: 10px;
        background-color: #0000f9;
        color: #f9f9f9;
        border: 1px solid #ccc;
    }
</style>
